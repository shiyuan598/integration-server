<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flask-SocketIO Example</title>
        <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    </head>
    <body>
        <h4>Flask-SocketIO Example</h4>
        <div id="log"></div>
        <form id="message-form">
            <input type="text" id="message-input" />
            <input type="submit" value="Send" />
        </form>
        <br/>
        <button id="btnDm">dmdm</button>
        <script>
            var socket = io.connect("http://127.0.0.1:9002", {
                transports: ["websocket"],
                upgrade: false,
                forceNew: true,
                reconnection: false,
                secure: true,
                rejectUnauthorized: false,
                // transportOptions: {
                //     polling: {
                //         extraHeaders: {
                //             authorization: "Bearer " + token
                //         }
                //     }
                // },
                path: "/socket.io",
                query: {
                    EIO: 1,
                    transport: "websocket"
                }
            });

            socket.on("connect", function () {
                console.log("Connected to Flask-SocketIO");
            });

            socket.on("disconnect", function () {
                console.log("Disconnected from Flask-SocketIO");
            });

            $("#message-form").submit(function (event) {
                event.preventDefault();
                var message = $("#message-input").val();
                socket.emit("my_event", { message: message });
                $("#message-input").val("").focus();
                console.info("click");
            });

            socket.on("my_response", function (data) {
                var message = data["message"];
                $("#log").append("<p>" + message + "</p>");
            });

            socket.on("update_app_process", function (data) {
                var message = data["message"];
                $("#log").append("<p>" + message + "</p>");
            });

            socket.on("update_process", function (data) {
                $("#log").append("<p>" + JSON.stringify(data) + "</p>");
            });

            $("#btnDm").click(() => {
                fetch("http://127.0.0.1:9002/api/user/list/all").then(console.info);
            });
        </script>
    </body>
</html>
